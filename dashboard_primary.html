<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Portal</title>
    <link rel="stylesheet" href="dashboard_styles.css">
</head>
<body>
    <div class="dashboard-container" id="primary">
        <h1>Primary Portal</h1>
        <form id="pdf-upload-form">
            <div class="form-group">
                <label for="pdfName">PDF Name:</label>
                <input type="text" id="pdfName" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="Engineering">Engineering</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                    <option value="Medicine">Medicine</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pdfFile">Upload PDF:</label>
                <input type="file" id="pdfFile" accept=".pdf" required>
            </div>
            <button type="submit">Upload</button>
            <br> </br>
            <button id="valbutton" type="submit">Validate</button>
        </form>
      
        <h2>Uploaded PDF Details</h2>
        <table id="pdfTable">
            <thead>
                <tr>
                    <th>PDF Name</th>
                    <th>Author Name</th>
                    <th>Upload Time</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uploaded PDF details will appear here -->
            </tbody>
        </table>
    </div>

    <script src="dashboard_script.js"></script>
</body>
</html>
