<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard_styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="dashboard-container" id="secondary_IQAC">
        <h1>Secondary Portal</h1>
        <form id="pdf-upload-form">
            <div class="form-group">
                <label for="pdfName">PDF Name:</label>
                <input type="text" id="pdfName" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="Engineering">Engineering</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                    <option value="Medicine">Medicine</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">Campus:</label>
                <select id="branch" required>
                    <option value="Amritapuri">Amritapuri</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                </select>
            </div>


            <div class="form-group">
                <label for="pdfFile">Upload PDF:</label>
                <input type="file" id="pdfFile" accept=".pdf" required>
            </div>
            <button type="submit">Submit</button>
            <br> </br>
            <button id="valbutton" type="submit">Validate</button>
        </form>

        <h2>Uploaded PDF Details</h2>
        <table id="pdfTable">
            <thead>
                <tr>
                    <th>PDF Name</th>
                    <th>Author Name</th>
                    <th>Upload Time</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uploaded PDF details will appear here -->
            </tbody>
        </table>
    </div>

    <script src="dashboard_script.js"></script>
</body>
</html>
