      <div class="container" id="primary_amritapuri">
        <h1 >Chennai Campus Portal</h1>
        <h4 id="headingid"></h4>
        <form id="criteria-upload-form">
            <div class="form-group">
                <label for="criteriaNumber">Enter Criteria Number:</label>
                <input type="text" id="criteriaNumber" placeholder="E.g., 1.1, 2.3" required>
            </div>
            <div class="form-group">
                <label for="fileInput">Upload Excel Template:</label>
                <input type="file" id="fileInput" accept=".xlsx, .xls" required>
            </div>

        <div id="button-style" style="display: flex; gap: 10px;"> <!-- Using Flexbox with gap -->
        <button type="button" id="uploadButton">Upload File</button>
        <button type="button" id="proceedButton" disabled>Proceed to Template</button>
         </div>
        </form>
        <h2>Uploaded File Details</h2>
        <table id="fileTable">
            <thead>
                <tr>
                    <th>Criteria Number</th>
                    <th>File Name</th>
                    <th>Upload Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uploaded file details will appear here -->
            </tbody>
        </table>
    </div>
</div>
