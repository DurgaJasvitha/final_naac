<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Editor</title>
    
    <!-- Handsontable CSS for the editable table -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    
    <!-- Bootstrap CSS for styling (Optional but improves UI) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Ensuring entire content is left-aligned */
        .container {
            max-width: 100%; /* Ensure full width */
            padding-left: 0; /* Remove padding on the left */
        }

        .button-group {
            display: flex;
            justify-content: flex-start; /* Force left alignment */
            align-items: center;
        }

        .button-group button {
            margin-right: 10px; /* Add margin between buttons */
        }
    </style>

</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editable Excel Template</h1>
        <div class="d-flex align-items-center mb-3">
            <p id="criteriaDisplay" class="mb-0 mr-3">Criteria Number: </p> <!-- Display the criteria number here -->
            <!-- Buttons placed near the criteria number -->
            <button id="saveChangesButton" class="btn btn-primary btn-sm ml-2">Save Changes</button>
            <button id="saveExitButton" class="btn btn-warning btn-sm ml-2">Save and Exit</button>
            <button id="submitButton" class="btn btn-secondary btn-sm ml-2" disabled>Submit</button>
            <button id="downloadExcelButton" class="btn btn-success btn-sm ml-2">Download Updated Excel</button>
        </div>
        <div>
            <label for="sheetDropdown">Select Sheet:</label>
            <select id="sheetDropdown"></select>
        </div>

        <!-- Container for Handsontable -->
        <div id="excelTableContainer" style="width: 100%; height: 500px; margin-bottom: 20px;"></div>
    </div>

    <!-- XLSX Library for parsing Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Handsontable JS for displaying and editing the table -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    
    <!-- Your custom JavaScript for handling Excel and Handsontable interactions -->
    <script src="excel_handler.js"></script>
</body>
</html>
